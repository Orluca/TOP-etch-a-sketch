<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="colorjoe/colorjoe.css" />
  </head>
  <body>
    <div id="canvas-container"></div>
    <input type="range" min="8" max="128" value="16" id="resolution-slider" />
    <div id="resolution-display"></div>
    <div class="colorpicker" id="colorjoe"></div>
    <button id="btn-reset-canvas">Reset canvas</button>
    <button id="btn-draw">Draw</button>
    <button id="btn-eyedropper">Eyedropper</button>
    <button id="btn-rainbow">Rainbow</button>

    <script src="colorjoe/colorjoe.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
